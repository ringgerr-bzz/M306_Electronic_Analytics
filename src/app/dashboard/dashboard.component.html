<div class="container">
  <h2 class="mb-4">Dashboard</h2>

  <div class="row g-4">
    <!-- Verbrauch Balkendiagramm -->
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Verbrauch pro Tag</h5>
        <canvas baseChart
                [data]="barChartData"
                [labels]="barChartLabels"
                [type]="barChartType">
        </canvas>
      </div>
    </div>

    <!-- Zählerstand Liniendiagramm -->
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Zählerstand Verlauf</h5>
        <canvas baseChart
                [data]="lineChartData"
                [labels]="lineChartLabels"
                [type]="lineChartType">
        </canvas>
      </div>
    </div>

    <!-- Doughnut Chart -->
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Bezug vs Einspeisung</h5>
        <canvas baseChart
                [data]="{ labels: doughnutLabels, datasets: [{ data: doughnutData }] }"
                [type]="doughnutType">
        </canvas>
      </div>
    </div>
  </div>
</div>
